<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>LoL Stats</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h1 align = 'center'>LoL Stats</h1>

    <form id="summoner">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Summoner Name" aria-describedby="basic-addon">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search" id="basic-addon"></span></span> 
      </div>
    </form>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-expanded="true">
          All Champions
          <span class="caret"></span>
        </button>
        <ul style="overflow-y:scroll;height:50vh" class="dropdown-menu" id="dropdownlist" role="menu" aria-labelledby="dropdownMenu1">
          <li><a role="menuitem" tabindex="-1" href='#'>All Champions</a></li>
          <li class="divider"></li>
        </ul>
      </div>
      <form id="date">
        <div class="datepicker" id="dp3" data-date="2012-02-12" data-date-format="yyyy-mm-dd">
          <input class="span2" size="16" type="date" value="12-02-2012">
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
      </form>
    </div>
  </nav>

      <div align = center class="svg-container"> </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js" charset="utf-8"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--<script src="js/search.js"></script> -->
    <script src="js/bubblegraphchampions.js" charset="utf-8"></script>
  </body>
</html>
